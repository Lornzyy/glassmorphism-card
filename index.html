<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Glassmorphism Card Design - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="card" data-tilt>
            <img src="images/bgimage.jpg" alt="profile">
            <h2>Lorna Mungai</h2>
            <p>I am a student in Web Development. HTML | CSS | Python</p>

            <div class="links">
                <a href="https://facebook.com"> <img src="images/facebook.png" alt="fb"></a>
                <a href="https://telegram.com"> <img src="images/telegram.png" alt="fb"></a>
                <a href="https://twitter.com"> <img src="images/twitter.png" alt="fb"></a>

            </div>
            <a href="#" class="btn">Message Me</a>
        </div>
    </div>
    
    <script src="vanilla-tilt.js"></script>
</body>
</html>
